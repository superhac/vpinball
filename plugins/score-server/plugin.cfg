[configuration]
id = "ScoreServer"
name = "Score Server"
description = "WebSocket server broadcasting high scores and current game scores"
author = "VPX dev team"
version = "1.0"
link = "https://github.com/vpinball/vpinball"

[libraries]
windows.x86 = "plugin-score-server.dll"
windows.x64 = "plugin-score-server64.dll"
linux.x64 = "plugin-score-server.so"
linux.aarch64 = "plugin-score-server.so"
macos.x64 = "plugin-score-server.dylib"
macos.arm64 = "plugin-score-server.dylib"
